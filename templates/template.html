<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat-Dog Classifier</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    ::placeholder {
      color: rgb(13, 13, 14);
      opacity: 0.8;
      font-weight: bold;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .prediction {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 15px;
    }
    .confidence {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>

<body style="background-image: url('../static/pred_bg.jpg');
background-repeat:no-repeat;
background-size:cover;
height:100vh;
display:flex;
align-items: center;
justify-content: center;">

<div class="login card" style="color: orangered;">
  <h2>Uploaded Image</h2>
  <img src="{{ url_for('send_image', filename=image_name) }}" style="width:300px;height:300px;border-radius:10px;">

  <div class="prediction">
    Prediction: {{ text | capitalize }}
  </div>
  {% if confidence %}
  <div class="confidence">
    Confidence: {{ confidence }}%
  </div>
  {% endif %}

  <a class="btn btn-primary btn-block btn-large" href="/" role="button" style="margin-top: 20px; text-decoration: none;">Predict Another Image</a>
</div>

</body>
</html>
